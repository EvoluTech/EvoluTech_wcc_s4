    <script>
        const menuHumb = document.querySelector('.toogle')
        const navlinks = document.querySelector('nav')
        const lie = document.querySelectorAll('nav ul li')
        const blur = document.querySelector('.blur')
        const bodys = document.querySelector('body')
        let ratio = .2;
        menuHumb.addEventListener('click', () => {
            navlinks.classList.toggle('menu-round');
            blur.classList.toggle('blur-active');
            let navnav = document.querySelector('.menu-round')
            if (navlinks.classList.value == "menu-round") {
    
                let i = 0;
                lie.forEach(function (lis) {
                    lis.style.animation = 'menu 0.8s  ';
                    i++;
                })
                bodys.style.overflow = 'hidden';
                navnav.style.zIndex = '50';
            } else {
                let i = 0;
                lie.forEach(function (lis) {
                    lis.style.animation = 'none';
                    i++;
                })
                bodys.style.opacity = '1';
                bodys.style.overflow = 'initial'
            }
    
    
        });
    
    </script>
